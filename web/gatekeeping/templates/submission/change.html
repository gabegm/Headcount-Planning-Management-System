{% extends 'layout/main.html' %} {% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2 pt-3 pb-2 mb-3">Submission Changes</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group">
            <a class="action btn btn-outline-primary" href="javascript:history.back()">
                <span data-feather="arrow-left"></span>
                Back
            </a>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table id="example" class="table table-striped table-bordered hover">
        <thead>
            <tr>
                <th scope="col">Submitted</th>
                <th scope="col">Field</th>
                <th scope="col">Change</th>
            </tr>
        </thead>
        <tbody>
            {% for c in changes %}
            <tr>
                <td>{{ c['submitted'] }}</td>
                <td>{{ c['field'].replace('_', ' ').title() }}</td>
                <td>{{ c['change'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %} {% block script %}
<script src="{{ url_for('static', filename='plugins/DataTables/datatables.min.js') }}"></script>
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ],
            scrollY: '50vh',
            scrollCollapse: true,
            paging: false
        });
    });
</script> {% endblock %}
